<ng-container>
  <nav class="tc-nav-container">
    <tc-logo></tc-logo>
    <ul class="tc-nav-link-list-desk">
      <li routerLinkActive="tc-nav-active">
        <a [routerLink]="['/tasks']">List</a>
      </li>
      <li routerLinkActive="tc-nav-active">
        <a [routerLink]="['/assistant']">Chat with AI</a>
      </li>
    </ul>

    <div class="tc-nav-right">
      <a [href]="'https://t.me/EasyGoTasks_Bot'" class="tc-nav-tg">
        <img
          ngSrc="./assets/telegram-logo.svg"
          width="30"
          height="30"
          alt="telegram"
        />
      </a>
      <button
        *ngIf="(userRole$ | async) !== 'guest'"
        class="tc-nav-logout"
        type="button"
        (click)="logOut()"
      >
        Log out
      </button>
    </div>
  </nav>

  <nav class="tc-nav-link-list" *tcShowAuth="userRole$ | async">
    <ul>
      <li routerLinkActive="tc-nav-active">
        <a [routerLink]="['/tasks']">
          <img class="tc-nav-icon" src="../../../../assets/task-list.svg" />
          All tasks</a
        >
      </li>
      <li routerLinkActive="tc-nav-active">
        <a [routerLink]="['/assistant']">
          <img class="tc-nav-icon" src="../../../../assets/ai-chat.svg" />
          AI</a
        >
      </li>
    </ul>
  </nav>
</ng-container>
